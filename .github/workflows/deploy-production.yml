name: Deploy to Production (Terraform Infrastructure)

on:
  push:
    branches: ["main"]
    paths:
      - "backend/**"
      - ".github/workflows/deploy-production.yml"
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY_BACKEND: predictor-model-prod-backend
  ECR_REPOSITORY_CELERY: predictor-model-prod-celery-worker
  ECS_CLUSTER: predictor-model-prod-cluster
  ECS_SERVICE: predictor-model-prod-backend-service
  CONTAINER_NAME: backend

permissions:
  contents: read

jobs:
  testing:
    if: false
    name: Test code
    runs-on: ubuntu-latest
    steps:
      - name: Testing backend code
        working-directory: ./backend
        run: |
          echo "Running tests"
          uv run pytest --cov=app --cov-report=term-missing -v

  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID_PROD }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY_PROD }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push images to Amazon ECR
        id: build-image
        working-directory: ./backend
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          echo "Building Docker images..."
          
          # Build the image once
          docker build -t temp-image:$IMAGE_TAG .
          
          # Tag and push backend image
          docker tag temp-image:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY_BACKEND:$IMAGE_TAG
          docker tag temp-image:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY_BACKEND:latest
          docker push $ECR_REGISTRY/$ECR_REPOSITORY_BACKEND:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY_BACKEND:latest
          
          # Tag and push celery-worker image (same image, different runtime command)
          docker tag temp-image:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY_CELERY:$IMAGE_TAG
          docker tag temp-image:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY_CELERY:latest
          docker push $ECR_REGISTRY/$ECR_REPOSITORY_CELERY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY_CELERY:latest
          
          echo "image=$ECR_REGISTRY/$ECR_REPOSITORY_BACKEND:$IMAGE_TAG" >> $GITHUB_OUTPUT
          echo "âœ… Images pushed successfully"

      - name: Update ECS task definition with Auth0 variables
        id: update-task-def
        env:
          AUTH0_DOMAIN: ${{ secrets.AUTH0_DOMAIN }}
          AUTH0_API_AUDIENCE: ${{ secrets.AUTH0_API_AUDIENCE }}
          AUTH0_ALGORITHMS: ${{ secrets.AUTH0_ALGORITHMS }}
          AUTH0_MANAGEMENT_CLIENT_ID: ${{ secrets.AUTH0_MANAGEMENT_CLIENT_ID }}
          AUTH0_MANAGEMENT_CLIENT_SECRET: ${{ secrets.AUTH0_MANAGEMENT_CLIENT_SECRET }}
          AUTH0_MANAGEMENT_DOMAIN: ${{ secrets.AUTH0_MANAGEMENT_DOMAIN }}
        run: |
          echo "Fetching current task definition..."
          TASK_DEFINITION=$(aws ecs describe-task-definition \
            --task-definition predictor-model-prod-backend \
            --region ${{ env.AWS_REGION }} \
            --query 'taskDefinition' \
            --output json)
          
          echo "Updating task definition with Auth0 environment variables..."
          NEW_TASK_DEF=$(echo $TASK_DEFINITION | jq --arg AUTH0_DOMAIN "$AUTH0_DOMAIN" \
            --arg AUTH0_API_AUDIENCE "$AUTH0_API_AUDIENCE" \
            --arg AUTH0_ALGORITHMS "$AUTH0_ALGORITHMS" \
            --arg AUTH0_MANAGEMENT_CLIENT_ID "$AUTH0_MANAGEMENT_CLIENT_ID" \
            --arg AUTH0_MANAGEMENT_CLIENT_SECRET "$AUTH0_MANAGEMENT_CLIENT_SECRET" \
            --arg AUTH0_MANAGEMENT_DOMAIN "$AUTH0_MANAGEMENT_DOMAIN" \
            'del(.taskDefinitionArn, .revision, .status, .requiresAttributes, .compatibilities, .registeredAt, .registeredBy) |
            .containerDefinitions |= map(
              if .name == "backend" or .name == "celery-worker" then
                # Filter out invalid environment variables (keep only valid ones)
                .environment = ([.environment[]? | select(.value | type == "string")] // []) +
                [
                  {"name": "AUTH0_DOMAIN", "value": $AUTH0_DOMAIN},
                  {"name": "AUTH0_API_AUDIENCE", "value": $AUTH0_API_AUDIENCE},
                  {"name": "AUTH0_ALGORITHMS", "value": $AUTH0_ALGORITHMS},
                  {"name": "AUTH0_MANAGEMENT_CLIENT_ID", "value": $AUTH0_MANAGEMENT_CLIENT_ID},
                  {"name": "AUTH0_MANAGEMENT_CLIENT_SECRET", "value": $AUTH0_MANAGEMENT_CLIENT_SECRET},
                  {"name": "AUTH0_MANAGEMENT_DOMAIN", "value": $AUTH0_MANAGEMENT_DOMAIN}
                ]
              else
                .
              end
            )')
          
          echo "Registering new task definition..."
          NEW_TASK_INFO=$(aws ecs register-task-definition \
            --cli-input-json "$NEW_TASK_DEF" \
            --region ${{ env.AWS_REGION }})
          
          NEW_REVISION=$(echo $NEW_TASK_INFO | jq -r '.taskDefinition.revision')
          echo "task_revision=$NEW_REVISION" >> $GITHUB_OUTPUT
          echo "âœ… Registered new task definition revision: $NEW_REVISION"

      - name: Update ECS service with new task definition
        run: |
          echo "Updating ECS service to use new task definition..."
          aws ecs update-service \
            --cluster ${{ env.ECS_CLUSTER }} \
            --service ${{ env.ECS_SERVICE }} \
            --task-definition predictor-model-prod-backend:${{ steps.update-task-def.outputs.task_revision }} \
            --force-new-deployment \
            --region ${{ env.AWS_REGION }}

          echo "âœ… Service update triggered successfully"

      - name: Wait for service stability
        run: |
          echo "Waiting for service to become stable..."
          aws ecs wait services-stable \
            --cluster ${{ env.ECS_CLUSTER }} \
            --services ${{ env.ECS_SERVICE }} \
            --region ${{ env.AWS_REGION }}

          echo "âœ… Service is stable"

      - name: Deployment Summary
        if: success()
        run: |
          echo "ðŸŽ‰ Deployment completed successfully!"
          echo "Backend Image: ${{ steps.build-image.outputs.image }}"
          echo "Celery Worker Image: ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY_CELERY }}:${{ github.sha }}"
          echo "Task Definition Revision: ${{ steps.update-task-def.outputs.task_revision }}"
          echo "Cluster: ${{ env.ECS_CLUSTER }}"
          echo "Service: ${{ env.ECS_SERVICE }}"
          echo "Region: ${{ env.AWS_REGION }}"
