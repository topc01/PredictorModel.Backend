name: Deploy to Production (Terraform Infrastructure)

on:
  push:
    branches: ["main"]
    paths:
      - "backend/**"
      - ".github/workflows/deploy-production.yml"
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY_BACKEND: predictor-model-prod-backend
  ECR_REPOSITORY_CELERY: predictor-model-prod-celery-worker
  ECS_CLUSTER: predictor-model-prod-cluster
  ECS_SERVICE: predictor-model-prod-backend-service
  CONTAINER_NAME: backend

permissions:
  contents: read

jobs:
  testing:
    if: false
    name: Test code
    runs-on: ubuntu-latest
    steps:
      - name: Testing backend code
        working-directory: ./backend
        run: |
          echo "Running tests"
          uv run pytest --cov=app --cov-report=term-missing -v

  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID_PROD }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY_PROD }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push images to Amazon ECR
        id: build-image
        working-directory: ./backend
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          echo "Building Docker images..."
          
          # Build the image once
          docker build -t temp-image:$IMAGE_TAG .
          
          # Tag and push backend image
          docker tag temp-image:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY_BACKEND:$IMAGE_TAG
          docker tag temp-image:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY_BACKEND:latest
          docker push $ECR_REGISTRY/$ECR_REPOSITORY_BACKEND:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY_BACKEND:latest
          
          # Tag and push celery-worker image (same image, different runtime command)
          docker tag temp-image:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY_CELERY:$IMAGE_TAG
          docker tag temp-image:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY_CELERY:latest
          docker push $ECR_REGISTRY/$ECR_REPOSITORY_CELERY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY_CELERY:latest
          
          echo "image=$ECR_REGISTRY/$ECR_REPOSITORY_BACKEND:$IMAGE_TAG" >> $GITHUB_OUTPUT
          echo "âœ… Images pushed successfully"

      - name: Get current task definition
        id: get-task-def
        run: |
          echo "Fetching current task definition..."
          aws ecs describe-task-definition \
            --task-definition predictor-model-prod-backend \
            --region ${{ env.AWS_REGION }} \
            --query 'taskDefinition' \
            --output json > task-def.json
          
          echo "âœ… Task definition fetched"

      - name: Update task definition with Auth0 variables
        id: update-task-def
        env:
          AUTH0_DOMAIN: ${{ secrets.AUTH0_DOMAIN }}
          AUTH0_API_AUDIENCE: ${{ secrets.AUTH0_API_AUDIENCE }}
          AUTH0_MANAGEMENT_CLIENT_ID: ${{ secrets.AUTH0_MANAGEMENT_CLIENT_ID }}
          AUTH0_MANAGEMENT_CLIENT_SECRET: ${{ secrets.AUTH0_MANAGEMENT_CLIENT_SECRET }}
          AUTH0_MANAGEMENT_DOMAIN: ${{ secrets.AUTH0_MANAGEMENT_DOMAIN }}
          AUTH0_ALGORITHMS: ${{ secrets.AUTH0_ALGORITHMS }}
        run: |
          echo "Injecting Auth0 environment variables into task definition..."
          
          # Use default values if optional secrets are not set
          AUTH0_ALGORITHMS="${AUTH0_ALGORITHMS:-RS256}"
          AUTH0_MANAGEMENT_DOMAIN="${AUTH0_MANAGEMENT_DOMAIN:-$AUTH0_DOMAIN}"
          
          # Read the task definition and inject Auth0 variables into both backend and celery-worker containers
          cat task-def.json | jq --arg domain "$AUTH0_DOMAIN" \
            --arg audience "$AUTH0_API_AUDIENCE" \
            --arg algorithms "$AUTH0_ALGORITHMS" \
            --arg mgmt_client_id "$AUTH0_MANAGEMENT_CLIENT_ID" \
            --arg mgmt_client_secret "$AUTH0_MANAGEMENT_CLIENT_SECRET" \
            --arg mgmt_domain "$AUTH0_MANAGEMENT_DOMAIN" \
            '
            # Remove fields that are not needed for registration
            del(.taskDefinitionArn, .revision, .status, .requiresAttributes, .compatibilities, .registeredAt, .registeredBy) |
            
            # Update environment variables for all containers (backend and celery-worker)
            .containerDefinitions |= map(
              if .name == "backend" or .name == "celery-worker" then
                .environment += [
                  {"name": "AUTH0_DOMAIN", "value": $domain},
                  {"name": "AUTH0_API_AUDIENCE", "value": $audience},
                  {"name": "AUTH0_ALGORITHMS", "value": $algorithms},
                  {"name": "AUTH0_MANAGEMENT_CLIENT_ID", "value": $mgmt_client_id},
                  {"name": "AUTH0_MANAGEMENT_CLIENT_SECRET", "value": $mgmt_client_secret},
                  {"name": "AUTH0_MANAGEMENT_DOMAIN", "value": $mgmt_domain}
                ]
              else
                .
              end
            )
            ' > updated-task-def.json
          
          echo "âœ… Auth0 variables injected successfully"

      - name: Register new task definition
        id: register-task-def
        run: |
          echo "Registering new task definition..."
          TASK_DEF_ARN=$(aws ecs register-task-definition \
            --cli-input-json file://updated-task-def.json \
            --region ${{ env.AWS_REGION }} \
            --query 'taskDefinition.taskDefinitionArn' \
            --output text)
          
          echo "task_definition_arn=$TASK_DEF_ARN" >> $GITHUB_OUTPUT
          echo "âœ… Task definition registered: $TASK_DEF_ARN"

      - name: Update ECS service
        run: |
          echo "Updating ECS service with new task definition..."
          aws ecs update-service \
            --cluster ${{ env.ECS_CLUSTER }} \
            --service ${{ env.ECS_SERVICE }} \
            --task-definition ${{ steps.register-task-def.outputs.task_definition_arn }} \
            --force-new-deployment \
            --region ${{ env.AWS_REGION }}

          echo "âœ… Deployment triggered successfully"

      - name: Wait for service stability
        run: |
          echo "Waiting for service to become stable..."
          aws ecs wait services-stable \
            --cluster ${{ env.ECS_CLUSTER }} \
            --services ${{ env.ECS_SERVICE }} \
            --region ${{ env.AWS_REGION }}

          echo "âœ… Service is stable"

      - name: Deployment Summary
        if: success()
        run: |
          echo "ðŸŽ‰ Deployment completed successfully!"
          echo "Backend Image: ${{ steps.build-image.outputs.image }}"
          echo "Celery Worker Image: ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY_CELERY }}:${{ github.sha }}"
          echo "Task Definition Revision: ${{ steps.update-task-def.outputs.task_revision }}"
          echo "Cluster: ${{ env.ECS_CLUSTER }}"
          echo "Service: ${{ env.ECS_SERVICE }}"
          echo "Region: ${{ env.AWS_REGION }}"
